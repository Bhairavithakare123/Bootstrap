<html>
    <head>
        <title>Override buttons</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <style>

            .btn-success{
                border: 2px solid black !important;
                margin-left: 50px;
                margin-right: 50px;
            }

            .btn-danger{
                border: 2px solid black !important;
            }
        </style>
    </head>


    <body>

        <h1>Overriding Bootstrap Classes</h1>

        <button class="btn btn-success"> This is Bootstrap button</button>

        <button class="btn btn-danger">This is danger button </button>
    </body>
</html>
